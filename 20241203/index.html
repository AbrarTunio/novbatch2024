<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        table, td, th{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th colspan="2">Report Form</th>
            </tr>

            <tr>
                <th colspan="2">Infomration Table</th>
            </tr>

            <tr>
                <td>Name</td>
                <td>
                    <input type="text"><br>
                    <label for="">Enter your name</label>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email"><br>
                    <label for="">Enter your Email</label>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password"><br>
                    <label for="">Enter password</label>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text"><br>
                    <label for="">Address</label>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="" id="">
                        <option value="">Pakistan</option>
                        <option value="" selected>China</option>
                        <option value="">India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input name="gen" type="radio"> 
                    <label for="">Male</label>
                    <input name="gen" type="radio"> 
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input name="gen" type="checkbox"> 
                    <label for="">MOvies</label><br>
                    <input name="gen" type="checkbox"> 
                    <label for="">Coding</label>
                </td>
            </tr>
            <tr>
                <td>Website</td>
                <td>
                    <input placeholder="https://" type="url"><br>
                    <label for="">webpage</label>
                </td>
            </tr>
            <tr>
                <td>Other info about you</td>
                <td>
                    <textarea name="" id="" rows="8" cols="30"></textarea>
                    <label for="">webpage</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit Report">
                </td>
                <td>
                    <input type="reset" value="Erease Form">
                    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
